name: Backend Status Checks

on:
  workflow_call:
    inputs:
      cached-build-id:
        description: "ID for cached build"
        required: true
        type: string

jobs:
  backend-checks:
    name: Backend Status Checks
    runs-on: ubuntu-latest

    steps:
      - name: Restore Build
        uses: actions/cache/restore@v4
        id: restore-build
        with:
          path: ./*
          key: ${{ inputs.cached-build-id }}

      - name: Run linting - backend
        run: |
          cd backend/pokedex-graphql
          npm run lint

      - name: Run type checking - backend
        run: |
          cd backend/pokedex-graphql
          npx tsc --noEmit

      - name: Run tests with coverage - backend
        run: |
          cd backend/pokedex-graphql
          npm run test:coverage

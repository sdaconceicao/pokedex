type Query {
  pokemon(id: ID!): Pokemon
  abilities: [Ability!]!
}

type Pokemon {
  id: ID!
  name: String!
  type: [Type!]!
  image: String!
  stats: Stat!
  abilitiesLite: [AbilityLite!]!
  abilities: [Ability!]
}

type Stat {
  hp: Int!
  attack: Int!
  defense: Int!
  specialAttack: Int!
  specialDefense: Int!
  speed: Int!
}

type AbilityLite {
  id: ID!
  name: String!
  url: String!
  slot: Int!
  isHidden: Boolean!
}
type Ability {
  id: ID!
  name: String!
  description: String!
  slot: Int!
}

enum Type {
  NORMAL
  FIRE
  WATER
  ELECTRIC
  GRASS
  ICE
  FIGHTING
  POISON
  GROUND
  FLYING
  PSYCHIC
  BUG
  ROCK
  GHOST
  DRAGON
  DARK
  STEEL
  FAIRY
  STELLAR
}

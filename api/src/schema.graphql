type Query {
  pokemon(id: ID!): Pokemon
  pokemonSearch(query: String!, limit: Int): [Pokemon!]!
  pokemonByType(type: String, limit: Int, offset: Int): [Pokemon!]!
  abilities: [Ability!]!
  types: [String!]!
}

type Pokemon {
  id: ID!
  name: String!
  type: [String!]!
  image: String!
  stats: Stats!
  abilitiesLite: [AbilityLite!]!
  abilities: [Ability!]
}

type Stats {
  hp: Int!
  attack: Int!
  defense: Int!
  specialAttack: Int!
  specialDefense: Int!
  speed: Int!
}

type AbilityLite {
  id: ID!
  name: String!
  url: String!
  slot: Int!
  isHidden: Boolean!
}

type Ability {
  id: ID!
  name: String!
  description: String!
  effect: String!
  generation: String!
  slot: Int!
}

type Query {
  pokemon(id: ID!): Pokemon
  pokemonSearch(query: String!, limit: Int): [Pokemon!]!
  pokemonByType(type: Type, limit: Int, offset: Int): [Pokemon!]!
  abilities: [Ability!]!
}

type Pokemon {
  id: ID!
  name: String!
  type: [Type!]!
  image: String!
  stats: Stats!
  abilitiesLite: [AbilityLite!]!
  abilities: [Ability!]
}

type Stats {
  hp: Int!
  attack: Int!
  defense: Int!
  specialAttack: Int!
  specialDefense: Int!
  speed: Int!
}

type AbilityLite {
  id: ID!
  name: String!
  url: String!
  slot: Int!
  isHidden: Boolean!
}

type Ability {
  id: ID!
  name: String!
  description: String!
  effect: String!
  generation: String!
  slot: Int!
}

enum Type {
  NORMAL
  FIRE
  WATER
  ELECTRIC
  GRASS
  ICE
  FIGHTING
  POISON
  GROUND
  FLYING
  PSYCHIC
  BUG
  ROCK
  GHOST
  DRAGON
  DARK
  STEEL
  FAIRY
  STELLAR
}
